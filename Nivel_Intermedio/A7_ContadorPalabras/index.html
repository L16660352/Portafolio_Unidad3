<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contador de Palabras y Caracteres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F8FF; /* Azul claro */
            text-align: center;
        }

        textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            margin: 20px auto;
        }

        p {
            color: #007BFF;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Contador de Palabras y Caracteres</h1>
    <textarea id="inputText" rows="10" cols="50" oninput="countWordsAndCharacters()"></textarea>
    <p>Palabras: <span id="wordCount">0</span></p>
    <p>Caracteres (sin espacios): <span id="charCount">0</span></p>

    <script>
        function countWordsAndCharacters() {
            var text = document.getElementById('inputText').value.trim();
            var words = text ? text.split(/\s+/) : [];
            var characters = text.replace(/\s/g, '').length;
            document.getElementById('wordCount').innerText = words.length;
            document.getElementById('charCount').innerText = characters;
        }
    </script>
</body>
</html>
