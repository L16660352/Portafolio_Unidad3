<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-gallery">
        <img src="C:\inetpub\wwwroot\imagen1.jpg" data-bs-toggle="modal" data-bs-target="#imageModal">
        <img src="imagen2.jpg" data-bs-toggle="modal" data-bs-target="#imageModal">
        <img src="imagen3.jpg" data-bs-toggle="modal" data-bs-target="#imageModal">
        </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Obtener todas las imágenes de la galería
    const images = document.querySelectorAll('.image-gallery img');

    // Agregar un event listener a cada imagen para mostrar la imagen ampliada en el modal
    images.forEach(image => {
        image.addEventListener('click', () => {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = image.src;
        });
    });
</script>

</body>
</html>
